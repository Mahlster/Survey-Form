<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire d'enquête</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <body>
    <h1 id="title">Formulaire d'enquête</h1>
    <p id="description">Dites-nous comment nous pouvons améliorer freeCodeCamp</p>

    <form id="survey-form">
      <div class="div">
        <label id="name-label" for="name">* Nom : </label> 
        <input type="text" name="name" id="name" placeholder="Entrez votre nom" required>
      </div>
      <div class="div">
        <label id="email-label" for="email">* Email : </label>
        <input type="email" name="email" id="email" placeholder="Entrez votre email" required>
      </div>

      <div class="div">
        <label id="number-label" for="age">* Âge : </label>
        <input type="number" name="age" id="number" min="1" max="125" placeholder="Âge" required>
      </div>

      <div id="role">
        <label for="role">Quelle option décrit mieux votre rôle actuel ?</label>
        <br>
        <select id="dropdown" name="role">
          <option disabled>Sélectionner une option</option>
          <option value="student">Étudiant</option>
          <option value="job">Salarié</option>
          <option value="learner">Apprenant</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div id="recommandation">
        <legend>Quelle est la probabilité que vous recommandiez <br>freeCodeCamp à un ami ?</legend>
        <ul>
          <li class="radio"><label>Oui<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Peut-être<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Non<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>

      <div id="top-like">
        <label for="most-like">Qu'est-ce que vous aimez le plus chez Free Code Camp ?</label>
        <br>
        <select id="dropdown" name="most-like">
          <option disabled value="">Sélectionner une option</option>
          <option value="defi">Défi</option>
          <option value="projet">Projet</option>
          <option value="communaute">Communauté</option>
          <option value="opensource">Open source</option>
        </select>
      </div>

      <div id="update">
        <legend>Choses qui devraient être améliorées à l'avenir</legend>
        <ul>
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Défi</label></li>
        </ul>
      </div>

      <div id="suggestion">
        <label for="commentaire">Des commentaires ou des suggestions?</label>
        <br>
        <textarea id="commentaire" name="commentaire" placeholder="Entrez votre commentaire ici"></textarea>
      </div>

      <div id="boutton">
        <button id="submit" type="submit">Soumettre</button>
      </div>
      
    </form>
  </body>
</html>
